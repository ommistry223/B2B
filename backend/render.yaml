services:
  - type: web
    name: creditflow-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      # You need to manually add these in Render dashboard:
      # - FRONTEND_URL (your Netlify URL)
      # - FRONTEND_URLS (your Netlify URL)
      # - GOOGLE_CLIENT_ID (from Google Cloud Console)
      # - GOOGLE_CLIENT_SECRET (from Google Cloud Console)
      # - DATABASE_URL (from Neon - format: postgresql://user:pass@host/db)
