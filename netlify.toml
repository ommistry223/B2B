# Netlify Configuration for CreditFlow Pro

[build]
  command = "npm install --legacy-peer-deps && npm run build"
  publish = "build"

[build.environment]
  VITE_API_URL = "https://b2b-production-febe.up.railway.app"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
