<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>CreditFlow Pro - B2B Credit Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#1e40af" />
  <meta name="description" content="Transform your B2B credit management with smart analytics and real-time insights" />

  <!-- Preconnect to external domains -->
  <link rel="preconnect" href="https://b2b-production-febe.up.railway.app" crossorigin />
  <link rel="preconnect" href="https://static.rocket.new" crossorigin />

  <!-- DNS prefetch for faster lookups -->
  <link rel="dns-prefetch" href="https://b2b-production-febe.up.railway.app" />
  <link rel="dns-prefetch" href="https://static.rocket.new" />

  <!-- Favicon and manifest -->
  <link rel="icon" href="/favicon.ico" />
  <link rel="manifest" href="/manifest.json" />

  <!-- Preload critical assets -->
  <link rel="modulepreload" href="/src/index.jsx" />

  <script>
    window.__APP_READY__ = false;
    window.__APP_ERROR__ = null;

    window.addEventListener('error', function (event) {
      window.__APP_ERROR__ = event && (event.message || (event.error && event.error.message)) || 'Unknown script error';
    });

    window.addEventListener('unhandledrejection', function (event) {
      var reason = event && event.reason;
      window.__APP_ERROR__ = (reason && (reason.message || reason.toString())) || 'Unhandled promise rejection';
    });

    window.addEventListener('DOMContentLoaded', function () {
      setTimeout(function () {
        var root = document.getElementById('root');
        var hasContent = root && root.childNodes && root.childNodes.length > 0;
        if (!window.__APP_READY__ && !hasContent) {
          var overlay = document.createElement('div');
          overlay.style.minHeight = '100vh';
          overlay.style.display = 'flex';
          overlay.style.alignItems = 'center';
          overlay.style.justifyContent = 'center';
          overlay.style.padding = '24px';
          overlay.style.background = '#f8fafc';
          overlay.style.color = '#0f172a';
          overlay.style.fontFamily = 'system-ui, -apple-system, Segoe UI, Roboto, sans-serif';

          var box = document.createElement('div');
          box.style.maxWidth = '720px';
          box.style.width = '100%';

          var title = document.createElement('h1');
          title.textContent = 'App failed to load';
          title.style.fontSize = '24px';
          title.style.fontWeight = '700';
          title.style.marginBottom = '8px';

          var message = document.createElement('p');
          message.style.marginBottom = '12px';
          message.textContent = window.__APP_ERROR__
            ? 'Error: ' + window.__APP_ERROR__
            : 'The JavaScript bundle did not load. Please check the browser console/network.';

          var hint = document.createElement('p');
          hint.style.fontSize = '14px';
          hint.style.color = '#475569';
          hint.textContent = 'If you can, send this message to support.';

          box.appendChild(title);
          box.appendChild(message);
          box.appendChild(hint);
          overlay.appendChild(box);

          document.body.innerHTML = '';
          document.body.appendChild(overlay);
        }
      }, 3000);
    });
  </script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div class="dhiwise-code" id="root"></div>
  <script type="module" src="/src/index.jsx"></script>
</body>

</html>
